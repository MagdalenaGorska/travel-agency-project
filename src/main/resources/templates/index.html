<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Strona domowa</title>
</head>
<body>
Strona domowa
<div sec:authorize="isAuthenticated()">
    Zawartość widoczna tylko dla użytkownika zalogowanego.
    <hr>
    Zalogowano jako: <strong sec:authentication="name"></strong>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        Widoczne tylko dla admina.
    </div>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Wyloguj">
    </form>
    <a th:href="@{/secured}">Zawartość zabezpieczona</a>
</div>
<div sec:authorize="isAnonymous()">
    Jesteś niezalogowany.
    <h1>Zaloguj się</h1>
    <form autocomplete="off" method="post" th:action="@{/}">
        <div>
            <label>
                Nazwa użytkownika:
                <input type="text" name="username">
            </label>
        </div>
        <div>
            <label>
                Hasło:
                <input type="password" name="password">
            </label>
        </div>
        <input type="submit" value="Zaloguj">
    </form>
    <hr>

    <h1>Zarejestruj się</h1>
    <form autocomplete="off" method="post" th:action="@{/user/register}">
        <div>
            <label>
                Nazwa użytkownika:
                <input type="text" name="username">
            </label>
        </div>
        <div>
            <label>
                Hasło:
                <input type="password" name="password">
            </label>
        </div>
        <input type="submit">
    </form>
    <hr>
</div>
</body>
</html>
