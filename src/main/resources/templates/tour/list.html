<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>List of tours: </title>
</head>

<body>
<table>
  <tr>
    <th>Date of departure</th>
    <th>Date of arrival</th>
    <th>Tour length</th>
    <th>Type of board</th>
    <th>Price for adults</th>
    <th>Price for children</th>
    <th>Number of adults</th>
    <th>Number of children</th>
  </tr>

  <tr th:each="tour: ${tours}">
    <td th:text="${tour.dateOfDeparture}"></td>
    <td th:text="${tour.dateOfArrival}"></td>
    <td th:text="${tour.tourLength}"></td>
    <td th:text="${tour.boardType}"></td>
    <td th:text="${tour.priceForAdult}"></td>
    <td th:text="${tour.priceForChild}"></td>
    <td th:text="${tour.howManyAdults}"></td>
    <td th:text="${tour.howManyChildren}"></td>

<!--    <div>-->
<!--      <td>  <button type="button" name="Delete" th.value="{tour.id}">Delete</button></td>-->
<!--      <td>  <button type="button" name="Edit" th.value="{tour.id}">Edit</button></td>-->
<!--    </div>-->
    <td>
      <form th:action="@{/tour/list}" object="${tour}" method="delete">
       <button type="submit" value="{tour.id}">Delete</button>
<!--        <input type="submit" value="Delete"/>-->
      </form>
    </td>

  </tr>
</table>
<a th:href="@{/tour/add}">Add new trip</a>
</body>
</html>
