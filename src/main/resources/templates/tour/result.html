<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments.html :: my-head"></th:block>
    <title>Added tours: </title>
</head>

<body>
<nav th:replace="fragments.html :: my-header('tour-result')"></nav>
Departure location: <strong th:text="${tour.departureLocation}"></strong>
Arrival location: <strong th:text="${tour.arrivalLocation}"></strong>
Destination: <strong th:text="${tour.destination}"></strong>
Departure date: <strong th:text="${tour.dateOfDeparture}"></strong>
Arrival date: <strong th:text="${tour.dateOfArrival}"></strong>
Length of tour: <strong th:text="${tour.tourLength}"></strong>
Type of board: <strong th:text="${tour.boardType}"></strong>
Price for adults: <strong th:text="${tour.priceForAdult}"></strong>
Price for children: <strong th:text="${tour.priceForChild}"></strong>
Number of adults: <strong th:text="${tour.howManyAdults}"></strong>
Number of children: <strong th:text="${tour.howManyChildren}"></strong>

<br>
<a th:href="@{/tour/list}">List of tours</a>
</body>
</html>
