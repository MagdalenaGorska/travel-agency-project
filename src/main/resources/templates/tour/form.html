<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tours form: </title>
</head>
<body>
<form method="post" autocomplete="off" th:object="${tour}" th:action="@{/tour/add}">
    <div>
        <label>
            Departure country:
            <select th:field="*{departureLocation}">
                <option th:each="departureLocation: ${locations}" th:value="${departureLocation.id}" th:text="${departureLocation.getFullLocation()}"></option>
            </select>
        </label>
    </div>

    </div>
    <div>
        <label>
            Arrival:
            <select th:field="*{arrivalLocation}">
                <option th:each="arrivalLocation: ${locations}" th:value="${arrivalLocation.id}" th:text="${arrivalLocation.getFullLocation()}"></option>
            </select>
        </label>
    </div>
    <div>
        <label>
            Destination city:
            <select th:field="*{destination}">
                <option th:each="destination: ${locations}" th:value="${destination.id}" th:text="${destination.getFullLocation()}"></option>
            </select>
        </label>
    </div>
    <!--    <div>-->
    <!--        <label>Departure location: <input type="text" th:field="*{departureLocation}"></label>-->
    <!--    </div>-->
    <!--    <div>-->
    <!--        <label>Arrival location: <input type="text" th:field="*{arrivalLocation}"></label>-->
    <!--    </div>-->
    <!--    <div>-->
    <!--        <label>Destination: <input type="text" th:field="*{destination}"></label>-->
    <!--    </div>-->
    <div>
        <label>Departure Date: <input type="datetime-local" th:field="*{dateOfDeparture}"></label>
    </div>
    <div>
        <label>Arrival Date: <input type="datetime-local" th:field="*{dateOfArrival}"></label>
    </div>
    <div>
        <label>Type of board: </label>
        <select name="boardType">
            <option value="HB" >HB</option>
            <option value="BB" >BB</option>
            <option value="FB" >FB</option>
            <option value="AI" >AI</option>
        </select>
    </div>
    <div>
        <label>Price for adults: <input type="number" th:field="*{priceForAdult}"></label>
    </div>
    <div>
        <label>Price for child: <input type="number" th:field="*{priceForChild}"></label>
    </div>
    <div>
        <label>Number of adults: <input type="number" th:field="*{howManyAdults}"></label>
    </div>
    <div>
        <label>Number of children: <input type="number" th:field="*{howManyChildren}"></label>
    </div>
    <input type="submit" value="ZatwierdÅº">
</form>
</body>
</html>
