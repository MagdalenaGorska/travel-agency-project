<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tours form: </title>
</head>
<body>
<form method="post" autocomplete="off" th:object="${tour}">
    <div>
        <label>
            Location:
            <select th:field="*{location}">
                <!-- Odwołanie do atrybutu modelu o nazwie authors
                - dla każdego autora z wartości tego atrybutu, przypiszemy tego autora do zmiennej
                author i wygenerujemy opcję selecta. -->
                <option th:each="location: ${locations}" th:value="${location.id}" th:text="${location.country}"></option>
            </select>
        </label>
    </div>
<!--    <div>-->
<!--        <label>Departure location: <input type="text" th:field="*{departureLocation}"></label>-->
<!--    </div>-->
<!--    <div>-->
<!--        <label>Arrival location: <input type="text" th:field="*{arrivalLocation}"></label>-->
<!--    </div>-->
<!--    <div>-->
<!--        <label>Destination: <input type="text" th:field="*{destination}"></label>-->
<!--    </div>-->
    <div>
        <label>Departure Date: <input type="datetime-local" th:field="*{dateOfDeparture}"></label>
    </div>
    <div>
        <label>Arrival Date: <input type="datetime-local" th:field="*{dateOfArrival}"></label>
    </div>
    <div>
        <label>Type of board: </label>
        <select name="boardType">
            <option value="HB" >HB</option>
            <option value="BB" >BB</option>
            <option value="FB" >FB</option>
            <option value="AI" >AI</option>
        </select>
    </div>
    <div>
        <label>Price for adults: <input type="number" th:field="*{priceForAdult}"></label>
    </div>
    <div>
        <label>Price for child: <input type="number" th:field="*{priceForChild}"></label>
    </div>
    <div>
        <label>Number of adults: <input type="number" th:field="*{howManyAdults}"></label>
    </div>
    <div>
        <label>Number of children: <input type="number" th:field="*{howManyChildren}"></label>
    </div>
    <input type="submit" value="Zatwierdź">
</form>
</body>
</html>
