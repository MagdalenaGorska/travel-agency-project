<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments.html :: my-head"></th:block>
    <title>Tours form: </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<nav th:replace="fragments.html :: my-header('tour-form')"></nav>
<div class="container">
    <form class="row g-3" method="post" autocomplete="off" th:object="${tour}" th:action="@{/tour/add}">
        <div>
            <label class="form-label"> Departure country:
            <select th:field="*{departureLocation}" aria-label="Default select example">
                <option th:each="departureLocation: ${locations}" th:value="${departureLocation.id}" th:text="${departureLocation.getFullLocation()}"></option>
            </select>
            </label>
        </div>

        <div>
            <label class="form-label"> Arrival:
                <select th:field="*{arrivalLocation}" aria-label="Default select example">
                    <option th:each="arrivalLocation: ${locations}" th:value="${arrivalLocation.id}" th:text="${arrivalLocation.getFullLocation()}"></option>
                </select>
            </label>
        </div>

        <div>
            <label class="form-label"> Destination:
                <select th:field="*{destination}" aria-label="Default select example">
                    <option th:each="destination: ${locations}" th:value="${destination.id}" th:text="${destination.getFullLocation()}"></option>
                </select>
            </label>
        </div>

        <div>
            <label>Departure Date: <input type="date" th:field="*{dateOfDeparture}"></label>
        </div>

        <div>
            <label>Arrival Date: <input type="date" th:field="*{dateOfArrival}"></label>
        </div>

        <div>
            <label class="form-label">Type of board:
                <select name="boardType" aria-label="Default select example">
                    <option value="HB" >HB</option>
                    <option value="BB" >BB</option>
                    <option value="FB" >FB</option>
                    <option value="AI" >AI</option>
                </select>
            </label>
        </div>

        <div>

<!--           <label class="form-label">Price for adults:-->
<!--                <input type="number" th:field="*{priceForAdult}">-->
<!--           </label>-->

            <label class="form-label" for="priceForAdult"> Price for adults: </label>
                <input class="form-control" id="priceForAdult" type="number" th:field="*{priceForAdult}"  th:classappend="${#fields.hasErrors('priceForAdult')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('priceForAdult')}" th:errors="*{priceForAdult}"></div>
        </div>

        <div>
            <label class="form-label" for="priceForChild"> Price for children: </label>
            <input class="form-control" id="priceForChild" type="number" th:field="*{priceForChild}"  th:classappend="${#fields.hasErrors('priceForChild')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('priceForChild')}" th:errors="*{priceForChild}"></div>
<!--            <label class="form-label">Price for child:-->
<!--                <input type="number" th:field="*{priceForChild}">-->
<!--            </label>-->
        </div>

        <div>
            <label class="form-label" for="howManyAdults"> Number of adults: </label>
            <input class="form-control" id="howManyAdults" type="number" th:field="*{howManyAdults}"  th:classappend="${#fields.hasErrors('howManyAdults')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('howManyAdults')}" th:errors="*{howManyAdults}"></div>
<!--            <label class="form-label">Number of adults:-->
<!--                <input type="number" th:field="*{howManyAdults}">-->
<!--            </label>-->
        </div>

        <div>
            <label class="form-label" for="howManyChildren"> Number of children: </label>
            <input class="form-control" id="howManyChildren" type="number" th:field="*{howManyChildren}"  th:classappend="${#fields.hasErrors('howManyChildren')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('howManyChildren')}" th:errors="*{howManyChildren}"></div>
<!--            <label class="form-label">Number of children:-->
<!--                <input type="number" th:field="*{howManyChildren}">-->
<!--            </label>-->
        </div>

        <input class="btn btn-primary" type="submit" value="ZatwierdÅº">

</body>
</html>
