<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments.html :: my-head"></th:block>
    <title>Location list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<nav th:replace="fragments.html :: my-header('location-list')"></nav>
<div class="container">
<table class="table table-bordered">
    <thead>
    <tr class="table-primary">
        <th scope="col">Country</th>
        <th scope="col">City</th>
        <th scope="col">Address</th>
    </tr>
    </thead>

    <tr th:each="location: ${locations}">
        <td th:text="${location.country}"></td>
        <td th:text="${location.city}"></td>
        <td th:text="${location.address}"></td>

    </tr>
</table>
</div>
<div class="container">
<a th:href="@{/location/add}">Add new location</a>
</div>
</body>
</html>
